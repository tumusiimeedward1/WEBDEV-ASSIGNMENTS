    <body>
       
            <h1>REGISTRATION FORM</h1>
        
        
    
           
        
            <form>
            
                <label for="fullname">Fullname:</label><br>
                <input type="text" id="fullname" name="fullname" required><br>
                <label for="email"> Email:</label><br>
                <input type="text" id="email" name="email" required><br>
                <label for="dob">Date of bith:</label><br>
                <input type="date" id="dob" name="dob" required><br>
                <label >Password:</label><br>
                <input type="password" id="Password" name="password" required><br><br>
            
                
            
                <label>Gender</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label>male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label>female</label><br>
                    <input type="radio" name="gender" id="other" value="other">
                    <label>other</label><br><br>
        
           
                <label>Interests</label><br>
                <input type="checkbox" id="music " name="Interests" value="music">
                <label for="soccer">music</label><br>

                <label for="soccer">codding</label><br>
                <input type="checkbox" id="sports " name="Interests" value="sports">
                <label for="soccer">sports</label><br><br>
            
             
                 <label for="country">Country</label>

                    </select><br><br>

             
             
                        <label for=" message">Additional message</label><br>
                        <textarea id="message"name="message"rows="4" cols="50"placeholder="Write something..."></textarea><br><br>
            
            
                        <input type="submit"placeholder="Register">
